{% extends 'base.html' %} {% block content %}

<div class="columns is-mobile mt-5">
  <div class="column is-half is-offset-one-quarter ">
    <form
      action="{% url 'books:create' %}"
      method="post"
      enctype="multipart/form-data"
    >
    <p class="title">CREATE BOOK</p>
      <div class="box">
        {% csrf_token %}
      <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="title"
            placeholder="Book Title"
          />
        </div>
        {% for err in form.title.errors %}
        <small class="is-danger">{{err}}</small>
        {% endfor %}
      </div>

      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <input
            class="input"
            name="description"
            type="text"
            placeholder="Book Descriptions"
          />
        </div>
        {% for err in form.description.errors %}
        <small class="is-danger">{{err}}</small>
        {% endfor %}
      </div>

      <div class="field">
        <label class="label">Tags</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="tags"
            placeholder="Book Tags"
          />
        </div>
        {% for err in form.tags.errors %}
        <small class="is-danger">{{err}}</small>
        {% endfor %}
      </div>
      <div class="field">
        <div class="file is-centered is-boxed is-success has-name">
          <label class="file-label">
            <input class="file-input" type="file" name="image" />
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label"> Image Upload </span>
            </span>
            <span class="file-name">
              Screen Shot 2017-07-29 at 15.54.25.png
            </span>
          </label>
        </div>
      </div>

      <div class="control">
        <button class="button is-primary" type="submit">Submit</button>
      </div>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
