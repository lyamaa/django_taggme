<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Tagger!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Tag-Me</h1>
        <p>Books tagged with <strong>"{{ tag.name }}"</strong></p>
        <div class="columns is-mobile mt-5">
         
          <div class="column is-half is-offset-one-quarter">
            {% for book in books %}
            <div class="card mt-3">
              <div class="card-content">
                <div class="media">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img
                        src="https://bulma.io/images/placeholders/96x96.png"
                        alt="Placeholder image"
                      />
                    </figure>
                  </div>
                  <div class="media-content">
                    {% if book.author%}
                    <p class="title is-4">{{ book.author }}</p>
                    <p class="subtitle">{{ book.title }}</p>
                    {% endif %}
                  </div>
                </div>

                <div class="content">
                  {{ book.description }} {% if book.tags %}
                  <div class="tags">
                    {% for tag in book.tags.all %}
                    <a href="{% url 'books:books_tag' tag.pk %}"
                      >{{ tag }} &nbsp;</a
                    >
                    {% endfor %}
                  </div>
                  {% endif %}

                  <br />
                  <time datetime="2016-1-1"
                    ><p>{{ book.updated|date:"M j, Y" }}</p></time
                  >
                </div>
              </div>
            </div>

            <p></p>
            {% endfor %}
          </div>
         
        </div>
      </div>
    </section>
  </body>
</html>
